<template name="questions">
  <div class="transitions-content">
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Questions</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s12">
        {{#if isInRole 'admin' 'default_group'}}
        <a href="{{pathFor 'question_add'}}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-floating btn-large green" ><i class="mdi-content-add"></i></a>
        {{/if}}
      </div>
    </div>
    <div class="content">
      <div>
        <ul class="collection">
          {{#if Template.subscriptionsReady}}
            {{#if all_questions}}
              {{#each all_questions}}
          <li class="collection-item">
            <div class="row">
              <div class="col s10 title">{{text}}</div>
              <div class="col s2">{{#if isInRole 'admin' 'default_group'}}<a href="{{pathFor 'question_edit' _id=this._id }}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="btn waves-effect waves-light secondary-content" >Edit<i class="mdi-image-edit left"></i></a>{{/if}}</div>
            </div>
            <div class="row">
              <div class="col s2"><i class="mdi-toggle-check-box small left"></i>{{number_of_choices _id}} choices</div>
              <div class="col s2"><i class="mdi-editor-insert-photo small {{#if pictures_enabled _id}}red-text{{else}}green-text{{/if}}"></i></div>
              <div class="col s6 blue-grey-text right-align">Keywords: {{#each tags}}{{tag}}&nbsp;{{/each}}</div>
            </div>
          </li>
              {{/each}}
            {{else}}
            <li class="collection-item">There are no questions</li>
            {{/if}}
          {{/if}}
        </ul>
      </div>
    </div>
  </div>
</template>
