<template name="add_question_to_group">
  <div class="transitions-content">
    {{#autoForm schema=Schemas.Question_In_Group collection=Collections.Question_In_Group id="insert_question_in_group" type="insert"}}
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Add a Question to a Group</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s1">
        <a href="{{pathFor 'group_view' _id=group._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
      </div>
      <div class="col s1 offset-s4 ">
        <button type="submit" class="btn btn-primary green toolbar_button">Save</button>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col s11 offset-s1">
					<a href="{{pathFor 'books'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">Books</a> >
          <a href="{{pathFor 'book_view' _id=book._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">{{book.name}}</a> >
					<a href="{{pathFor 'page_view' _id=page._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">{{page.name}}</a> >
					<a href="{{pathFor 'group_view' _id=group._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">{{group.name}}</a> >
          Add a question
        </div>
			</div>
      <div class="row" style="height: 100%;">
        <div class="col s5 offset-s1" style="padding: 10px 15px 0px 15px;">
          {{> afQuickField name='group_id' value=group._id type='hidden'}}
          {{> afQuickField name='sort_order' value=sort_order type='hidden'}}
          {{> afFieldInput name="question_id" options=all_questions}}
          
        </div>
        <div class="col offset-s1 s4">
          <div class="card lime lighten-4">
            <div class="card-content">
              <span class="card-title">Adding a Question to a Group</span>
              <p>This question will be added to the end of the group.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
