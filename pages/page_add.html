<template name="page_add">
  <div class="transitions-content">
    {{#autoForm schema=Schemas.Pages collection=Collections.Pages id="insert_page" type="insert"}}
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Add a Page</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s1">
        <a href="{{pathFor 'book_view' _id=book._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
      </div>
      <div class="col s1 offset-s4 ">
        <button type="submit" class="btn btn-primary green toolbar_button">Save</button>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col s5 offset-s1" style="padding: 10px 15px 0px 15px;">
          {{> afQuickField name="name"}}
          {{> afQuickField name='book_id' value=book._id type='hidden'}}
          {{> afQuickField name='sort_order' value=sort_order type='hidden'}}
          {{#afEachArrayItem name="page_colors"}}
          <div class="card grey lighten-3">
            <div class="card-content">
              <div class="row">
                <div class="col s9">
                  {{> afQuickField name=this.current.value}}
                </div>
                <div class="col s2 offset-s1">
                  <button class="btn btn-primary btn-floating red autoform-remove-item" data-autoform-field="page_colors"><i class="mdi-content-remove"></i></button>
                </div>
              </div>
            </div>
          </div>
          {{/afEachArrayItem}}
          <button class="btn btn-primary autoform-add-item" data-autoform-field="page_colors">Colour<i class="mdi-content-add left"></i></button>
        </div>
        <div class="col offset-s1 s4">
          <div class="card lime lighten-4">
            <div class="card-content">
              <span class="card-title">Adding a New Page</span>
              <p>This page will be added to the end of the book.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
