<template name="page_view">
	<div class="transitions-content">
    <div id="header" class="row">
  		<div class="col s12">
  			<div id="header_page_title">Page - {{name}}</div>
  		</div>
  	</div>
  	<div class="row toolbar">
  		<div class="col s1">
  			<a href="{{pathFor 'book_view' _id=book_id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
  		</div>
  	</div>
  	<div class="content">
      <div class="row">
        <div class="col s11 offset-s1">
					<a href="{{pathFor 'books'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">Books</a> >
          <a href="{{pathFor 'book_view' _id=book._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">{{book.name}}</a> >
					{{name}}
        </div>
			</div>
			<div class="row">
				<div class="col s12">
      		<ul class="tabs">
        		<li class="tab col s3"><a class="active" href="#groups">Question Groups</a></li>
        		<li class="tab col s3"><a href="#navigation_rules">Navigation Rules</a></li>
        		<li class="tab col s3"><a href="#scenarios">Scenarios</a></li>
      		</ul>
    		</div>
        <div id="groups" class="col s12">
					<div class="row">
						<div class="col s12 grey lighten-3" style="height: 48px; line-height: 48px; border-bottom: 1px #cbd0de solid; background-color: rgba(235,235,235,0.95);">
							<a href="{{pathFor 'group_add' page_id=_id}}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-floating btn-large green" ><i class="mdi-content-add"></i></a>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
		          <table width="100%" class="striped">
		            <thead>
		              <tr>
		                <th width="80%"></th>
		                <th width="20%"></th>
		              </tr>
		            </thead>
		            <tbody>
		              {{#if Template.subscriptionsReady}}
		                {{#if groups}}
		                  {{#each groups}}
		                  <tr>
		                    <td>{{name}}</td>
		                    <td style="white-space: nowrap;">
		                      <a href="{{pathFor 'group_edit' _id=_id }}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="btn waves-effect waves-light teal" ><i class="mdi-content-create left"></i>Edit</a>
		                      <a href="{{pathFor 'group_view' _id=_id }}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-flat btn-large transparent teal-text" ><i class="large mdi-content-send"></i></a>
		                    </td>
		                  </tr>
		                  {{/each}}
		                {{else}}
		                  <tr>
		                    <td>There are no question groups</td>
		                    <td></td>
		                  </tr>
		                {{/if}}
		              {{else}}
		                {{> spinner}}
		              {{/if}}
		            </tbody>
		          </table>
						</div>
					</div>
        </div>
				<div id="navigation_rules" class="col s12">Rules</div>
    		<div id="scenarios" class="col s12">Scenarios</div>
      </div>
    </div>
  </div>
</template>
