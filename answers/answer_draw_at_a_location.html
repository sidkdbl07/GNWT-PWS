<template name="answer_draw_at_a_location">
  <div class="row">
    <br/>
    <div class="col s7">
      <div style="width: 100%; height: 300px;" class="grey lighten-3">
        Put the map here.
        <div class="content" id="map_wrapper">
          <div class="leaflet-map">
            <div id='map'></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s5">
      <div>
        <p>Mark the highest point on the roof</p>
        <button class="btn waves-effect waves-light teal"><i class="mdi-content-add left"></i>Highest Point</button>
      </div>
      <div>
        <p>Mark the lowest point on the roof</p>
        <button class="btn waves-effect waves-light teal"><i class="mdi-content-add left"></i>Lowest Point</button>
      </div>

      {{#each questions_in_group}}
      Blah
      {{/each}}
    </div>
  </div>
</template>
