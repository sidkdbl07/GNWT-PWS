<template name="inspection_add">
  <div class="transitions-content">
    {{#autoForm schema=Schemas.Inspections collection=Collections.Inspections id="insert_inspection" type="insert"}}
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Add an Inspection</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s1">
        <a href="{{pathFor 'building_view' _id=_id}}#inspections" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
      </div>
      <div class="col s1 offset-s4 ">
        <button type="submit" class="btn btn-primary green toolbar_button">Save</button>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col s11 offset-s1">
					<a href="{{pathFor 'buildings'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">Books</a> >
          <a href="{{pathFor 'building_view' _id=_id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn">{{name}}</a> >
          Add an inspection
        </div>
			</div>
      <div class="row" style="height: 100%;">
        <div class="col s5 offset-s1" style="padding: 10px 15px 0px 15px;">
          {{> afQuickField name='building_id' value=_id type='hidden'}}
          {{> afFieldInput name="book_id" options=all_books}}
        </div>
        <div class="col offset-s1 s4">
          <div class="card lime lighten-4">
            <div class="card-content">
              <span class="card-title">Adding an Inspection</span>
              <p>You must choose a book template from which to conduct your inspection.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
