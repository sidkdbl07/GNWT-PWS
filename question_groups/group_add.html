<template name="group_add">
  <div class="transitions-content">
    {{#autoForm schema=Schemas.Question_Groups collection=Collections.Question_Groups id="insert_group" type="insert"}}
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Add a Question Group</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s1">
        <a href="{{pathFor 'page_view' _id=page._id}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
      </div>
      <div class="col s1 offset-s4 ">
        <button type="submit" class="btn btn-primary green toolbar_button">Save</button>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col s5 offset-s1" style="padding: 10px 15px 0px 15px;">
          {{> afQuickField name="type"}}
          {{> afQuickField name='page_id' value=page._id type='hidden'}}
          {{> afQuickField name='sort_order' value=sort_order type='hidden'}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="use_map"}}
          {{> afQuickField name="multiple"}}
        </div>
        <div class="col offset-s1 s4">
          <div class="card lime lighten-4">
            <div class="card-content">
              <span class="card-title">Adding a New Question Group</span>
              <p>This group of questions will be added to the end of the page.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
