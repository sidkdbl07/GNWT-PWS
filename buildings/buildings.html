<template name="buildings">
<div class="transitions-content">
  <div id="header" class="row">
    <div class="col s12">
      <div id="header_page_title">Buildings</div>
    </div>
    <div class="col s2">
      <a href="{{pathFor 'buildings'}}" data-transition-out="slideDownOut" data-transition-in="slideDownIn" class="toolbar_button waves-effect waves-teal btn-flat transparent disabled" ><i class="mdi-action-view-headline"></i>List</a>
    </div>
    <div class="col s2">
      <a href="{{pathFor 'buildings_map'}}" data-transition-out="slideDownOut" data-transition-in="slideDownIn" class="toolbar_button waves-effect waves-teal btn-flat transparent teal-text " ><i class="mdi-action-room"></i>Map</a>
    </div>
  </div>
  <div class="row toolbar">
    <div class="col s1">
      {{#if isInRole 'admin' 'default_group'}}
      <a href="{{pathFor 'building_add'}}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-floating btn-large green" ><i class="mdi-content-add"></i></a>
      {{/if}}
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div style="col s12">
        <table width="100%" class="striped">
          <thead>
            <tr>
              <th width="20%">Name</th>
              <th width="20%">Address</th>
              <th width="10%">Region</th>
              <th width="10%"></th>
            </tr>
          </thead>
          <tbody>
            {{#if Template.subscriptionsReady}}
              {{#if all_buildings}}
                {{#each all_buildings}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{address}}</td>
                  <td>{{region}}</td>
                  <td>{{#if isInRole 'admin' 'default_group'}}
                    <a href="{{pathFor 'building_edit' _id=this._id }}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="btn waves-effect waves-light teal " ><i class="mdi-content-create left"></i>Edit</a>
                    {{/if}}
                    <a href="{{pathFor 'building_view' _id=this._id }}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-large btn-flat teal-text transparent" ><i class="mdi-content-send"></i></a>
                  </td>
                </tr>
                {{/each}}
              {{else}}
                <tr>
                  <td></td>
                  <td>There are no buildings</td>
                </tr>
              {{/if}}
            {{else}}
              {{> spinner}}
            {{/if}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</template>
