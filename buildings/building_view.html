<template name="building_view">
	<div class="transitions-content">
    <div id="header" class="row">
  		<div class="col s12">
  			<div id="header_page_title">Building - {{name}}</div>
  		</div>
  	</div>
  	<div class="row toolbar">
  		<div class="col s1">
  			<a href="{{pathFor 'buildings'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="back-button btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
  		</div>
  	</div>
  	<div class="content">
      <div class="row">
        <div class="col s11 offset-s1">
          <a href="{{pathFor 'buildings'}}">Buildings</a> > {{name}}
        </div>
			</div>
			<div class="row">
				<div class="col s6">
      		<ul class="tabs">
        		<li class="tab col s3"><a class="active" href="#details">Details</a></li>
        		<li class="tab col s3"><a href="#inspections">Inspections</a></li>
      		</ul>
    		</div>
				<div id="details" class="col s12">
					<div class="row">
						<div class="col s6">
							<h4>{{name}}</h4>
							{{region}}
						</div>
						<div class="col s4 offset-s1">
							<div class="card">
								<div class="card-image">
									{{#if picture}}
										<img src="{{picture.url stores='images'}}" width="50" height="50"/>
									{{else}}
										<div style="width: 100%; height: 300px; padding: 20px;" class="grey lighten-1 grey-text text-lighten-2"><i class="mdi-action-store large center"></i></div>
										<span class="card-title red-text text-darker-4">No Aerial Image</span>
									{{/if}}
								</div>
								<div class="card-content">
									{{#if picture}}
										<div class="row">
											<div class="col s6">Latitude</div>
											<div class="col s5 offset-s1">{{location.coordinates.[1]}}</div>
											<div class="col s6">Longitude</div>
											<div class="col s5 offset-s1">{{location.coordinates.[0]}}</div>
										</div>
									{{else}}
										There is no aerial imagery for this building. Some of the sections of the field books requires aerial imagery. These sections will be disabled until imagery can be provided.
									{{/if}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="inspections" class="col s12">
					<div class="row">
						<div class="col s12 grey lighten-3" style="height: 48px; line-height: 48px; border-bottom: 1px #cbd0de solid; background-color: rgba(235,235,235,0.95);">
							{{#if isInRole 'admin' 'default_group'}}<a href="{{pathFor 'inspection_add' building_id=_id}}" data-transition-out="slideLeftOut" data-transition-in="slideLeftIn" class="waves-effect waves-light btn-floating btn-large green" ><i class="mdi-content-add"></i></a>{{/if}}
						</div>
						<div class="content">
					      <div>
					        <ul class="collection">
					          {{#if Template.subscriptionsReady}}
					            {{#if all_inspects _id}}
					              {{#each all_inspects _id}}
					          <li class="collection-item">
					            <div class="row">
					              <div class="col s10 title">{{#with book book_id}}{{name}}{{/with}}</div>
					              
					            </div>
					            <div class="row">
					              <div class="col s10 title">{{#with user user_id}}{{profile.fullname}}{{/with}}</div>
					            </div>
					          </li>
					              {{/each}}
					            {{else}}
					            <li class="collection-item">There are no inspections yet</li>
					            {{/if}}
					          {{/if}}
					        </ul>
					      </div>
					    </div>
					</div>
				</div>
      </div>
    </div>
  </div>
</template>
