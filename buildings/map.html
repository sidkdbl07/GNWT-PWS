<template name="buildings_map">
  <div class="transitions-content">
    <div id="header" class="row">
      <div class="col s3">
        <div id="header_page_title">Buildings</div>
      </div>
      <div class="col s2">
        <a href="{{pathFor 'buildings'}}" data-transition-out="slideDownOut" data-transition-in="slideDownIn" class="toolbar_button waves-effect waves-teal btn-flat transparent lighten-3 teal-text" ><i class="mdi-action-view-headline"></i>List</a>
      </div>
      <div class="col s2">
        <a href="{{pathFor 'buildings_map'}}" data-transition-out="slideDownOut" data-transition-in="slideDownIn" class="toolbar_button waves-effect waves-teal btn-flat transparent disabled " ><i class="mdi-action-room"></i>Map</a>
      </div>
    </div>
    <div class="row toolbar grey lighten-3" style="margin-bottom: 0px;">
      <div class="col s3 offset-s1">
        <button id="btn_zoomout" class="toolbar_button waves-effect waves-light btn-floating btn-large white-text purple"><i class="mdi-content-remove"></i></button>
        <button id="btn_zoomin" class="toolbar_button waves-effect waves-light btn-floating btn-large white-text purple"><i class="mdi-content-add"></i></button>
      </div>
      <div class="col s2">
        <button id="color_btn" class="toolbar_button waves-effect waves-light btn teal">Colorize</button>
      </div>
    </div>
    <div class="content" id="map_wrapper">
      <div class="leaflet-map">
        <div id='map'></div>
      </div>
    </div>
  </div>
</template>
