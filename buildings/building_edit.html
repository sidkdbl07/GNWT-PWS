<template name="building_edit">
  <div class="transitions-content">
  <main>
    {{#autoForm collection=Collections.Buildings type="update" id="update_building" doc=this }}
    <div id="header" class="row">
      <div class="col s12">
        <div id="header_page_title">Buildings > Update a Building</div>
      </div>
    </div>
    <div class="row toolbar">
      <div class="col s1">
        <a href="{{pathFor 'buildings'}}" data-transition-out="slideRightOut" data-transition-in="slideRightIn" class="btn-large btn-floating waves-effect waves-light blue" ><i class="mdi-hardware-keyboard-backspace"></i></a>
      </div>
      <div class="col offset-s4 s1 toolbar_button">
        <button type="submit" class="btn btn-primary green">Save</button>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="col s6" style="padding: 15px;">
          {{> afQuickField name="name"}}
          {{#unless isCordova}}
          <div style="padding: 20px;">{{> afQuickField name="picture"}}</div>
          {{> afQuickField name='bounding_box'}}
          {{/unless}}
          {{> afQuickField name="address"}}
          {{> afQuickField name="region"}}
          {{> afQuickField name="location"}}
        </div>
        <div class="col offset-s1 s4">
          <div class="card lime lighten-4">
            <div class="card-content">
              <span class="card-title">Building's Location</span>
              <p>Please enter the location as WGS84 longitude and latitude.</p>
              <br/>
              <p>For example,<br/>
                 Longitude: &nbsp;-121.123456<br/>
                 Latitude: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;62.34567</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </main>
  </div>
</template>
